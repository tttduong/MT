    <main>
      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <h2 class="section_title">CONTACT ME</h2>

        <div class="contact_container container grid">
          <form action="" class="contact_form grid" id="contact-form">
            <div class="contact_group grid">
              <input
                type="text"
                placeholder="Names"
                required
                class="contact_input"
              />

              <input
                type="email"
                placeholder="Email"
                required
                class="contact_input"
              />
            </div>

            <textarea
              name=""
              placeholder="Message"
              required
              class="contact_input contact_area"
            ></textarea>

            <button type="submit" class="button contact_button">
              Send Message
            </button>

            <p class="contact_message" id="contact_message">Message</p>
          </form>

          <div class="contact_social grid">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-facebook-circle-line"></i>
              <span>Facebook</span>
            </a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-instagram-line"></i>
              <span>Instagram</span>
            </a>

            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-linkedin-box-line"></i>
              <span>Linkedin</span>
            </a>
          </div>
        </div>
      </section>
    </main>
